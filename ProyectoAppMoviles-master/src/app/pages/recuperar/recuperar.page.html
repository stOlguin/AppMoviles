<app-header [isNotHome]="isNotHome" [pageTitle]="pageTitle"></app-header>

<ion-content class="ion-text-center">
    <ion-card>
        <ion-icon class="icono mtop" name="lock-closed-outline"></ion-icon>
        <ion-card-content>
            <h2>¿Tienes problemas para entrar?</h2>
            <p>Introduce tu correo electrónico y te enviaremos un enlace para que vuelvas a entrar en tu cuenta.</p>
            <ion-item class="mtop">
                <ion-label position="floating">Correo</ion-label>
                <ion-input  type="text" 
                            placeholder="ejemplo@correo.com"
                            pattern = "^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" 
                            required></ion-input>
            </ion-item>
            <ion-button id = "modal-trigger" class="mtop" color="warning" shape="block">Enviar Enlace</ion-button>
            <ion-modal trigger="modal-trigger" #modal>
                <ng-template>
                  <ion-header>
                    <ion-toolbar>
                      <ion-title></ion-title>
                      <ion-buttons slot="end">
                        <ion-button (click)="closeModal()">Cerrar</ion-button>
                      </ion-buttons>
                    </ion-toolbar>
                  </ion-header>
                  <ion-content class="ion-padding">
                    <ion-card>
                        <h4>Introduce el codigo que enviamos a tu correo para que vuelvas a entrar en tu cuenta.</h4>
                        <ion-item class="mtop">
                        <ion-label position="floating">Codigo</ion-label>  
                        <ion-input type="text" placeholder="AAAA1111"></ion-input>
                        </ion-item>
                        <ion-button href="/login" class="mtop" color="warning" shape="block">Aceptar</ion-button>
                    </ion-card>
                  </ion-content>
                </ng-template>
            </ion-modal>
        </ion-card-content>
    </ion-card>
</ion-content>
