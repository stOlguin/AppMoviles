<ion-fab *ngIf="isNotHome" horizontal="start" vertical="bottom" slot="fixed">
  <ion-fab-button color="warning">
    <ion-icon name="arrow-up-circle"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button color="warning" (click)="goHome()">
      <ion-icon name="home-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="warning" (click)="goAbout()">
      <ion-icon name="accessibility-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="warning" (click)="goLogin()">
      <ion-icon name="person-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
